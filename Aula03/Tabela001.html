<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        th {
            border: 2px solid blue;
            padding: 30px;
        }
        td {
            border: 2px solid blue;
            padding: 30px;
        }
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>Estudando tabelas</h1>
    <table>
        <tr>
            <th>❤️</th>
            <th>0</th>
            <th>0</th>
        </tr>
        <tr>
            <td>0</td>
            <td>❤️</td>
            <td>0</td>
        </tr>
        <tr>
            <td>0</td>
            <td>0</td>
            <td>❤️</td>
        </tr>
    </table>
</body>
</html>
