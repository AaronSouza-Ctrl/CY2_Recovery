<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compras</title>
    <style>
        th {
            border: 2px solid blue;
            padding: 20px;
        }
        td {
            border: 2px solid blue;
            padding: 20px;
        }
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Item</th>
            <th>Produto</th>
            <th>Valor</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Computador</td>
            <td>2000</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Lava e Seca</td>
            <td>1000</td>
        </tr>
        <tr>
            <td>3</td>
            <td>TV</td>
            <td>800</td>
        </tr>
        <tr>
            <td colspan="2">Total</td>
            <td>3800</td>
        </tr>
    </table>
</body>
</html>
