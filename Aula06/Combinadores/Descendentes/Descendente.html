<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descendentes</title>
    <style>
        div p{
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <h1>Descendentes: div p</h1>
    <div>
        <p>Aqui temos um parágrafo descendente dentro da div.</p>
        <section>
            <p>Parágrafo descendente dentro da (div > section). Também é descendente. Não é filho.</p>
        </section>
    </div>
    <p>Aqui temos um parágrafo fora da div.</p>
</body>
</html>
